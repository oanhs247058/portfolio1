            </a>

                    <li><a class="hover:text-pink-500" href="about.html">About</a></li>

     <div class="container mx-auto mt-4">

            <h2 class="text-2xl font-bold mb-6 text-center">CONTACT</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                    <textarea id="message" name="message" class="w-full px-3 py-2 border rounded-lg h-32" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-pink-500 text-white px-6 py-2 rounded-lg font-bold hover:bg-pink-600">Send Message</button>
                </div>
            </form>
        </div>
        <div class="mt-8 bg-white p-8 rounded-lg shadow-lg">
